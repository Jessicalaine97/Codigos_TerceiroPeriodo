<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web app</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Calcular</h1>
        </div>
        <div class="body">
            <div class="bodyContainer">
                <form action="/primeiro" method="POST">
                    <fieldset>
                        <legend>Calculadora</legend>
                        <div class="form">
                            <div class="row">
                                <label for="">Valor 1</label>
                                <input type="number" name="cpValor1">
                                <label for="">Valor 2</label>
                                <input type="number" name="cpValor2">
                                <label for="">
                                    <button name="btn" value="+">
                                        +
                                    </button>
                                    <button name="btn" value="-">
                                       -
                                    </button>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </form>

                <form method="GET">
                    <fieldset>
                        <legend>Calculadora Com Ajax</legend>
                        <div class="form">
                            <div class="row ajax">
                                <label for="">Valor 1</label>
                                <input type="number" name="cpValor1">
                                <label for="">Valor 2</label>
                                <input type="number" name="cpValor2">
                                <label for="">
                                    <button name="btn" value="+" type="button">
                                        +
                                    </button>
                                    <button name="btn" value="-" type="button">
                                        -
                                    </button>
                                </label>
                                <h2 style="display: none"></h2>
                            </div>
                        </div>
                    </fieldset>
                </form>

                <form action="/terceiro" method="POST">
                    <fieldset>
                        <legend>Calculadora usando redirect</legend>
                        <div class="form">
                            <div class="row">
                                <label for="">Valor 1</label>
                                <input type="number" name="cpValor1">
                                <label for="">Valor 2</label>
                                <input type="number" name="cpValor2">
                                <label for="">
                                    <button name="btn" value="+">
                                        +
                                    </button>
                                    <button name="btn" value="-">
                                        -
                                    </button>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </form>

                <form action="/quarto" method="POST">
                    <fieldset>
                        <legend>Calculadora usando Forward</legend>
                        <div class="form">
                            <div class="row">
                                <label for="">Valor 1</label>
                                <input type="number" name="cpValor1">
                                <label for="">Valor 2</label>
                                <input type="number" name="cpValor2">
                                <label for="">
                                    <button name="btn" value="+">
                                        +
                                    </button>
                                    <button name="btn" value="-">
                                        -
                                    </button>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
        <div class="footer">
            <h2>footer</h2>
        </div>
    </div>
    <!--script src="js/script.js"></script>-->
    <script src="js/ajax.js"></script>
</body>
</html>
